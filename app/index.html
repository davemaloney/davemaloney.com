<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Allow installing the app to the homescreen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#083d77">
    <meta name="theme-color" content="#083d77">
    <meta name="mobile-web-app-capable" content="yes">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono:700" rel="stylesheet">

    <!-- Static Open Graph -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@davemaloney">
    <meta name="twitter:creator" content="@davemaloney">
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Main Meta Data -->
    <meta name="robots" content="index,follow">
    
    <title>Dave Maloney</title>
    <meta property="og:title" content="Dave Maloney" />

    <meta property="og:url" content="http://davemaloney.com/" />
    <link rel="canonical" href="http://davemaloney.com/">

    <meta property="og:description" content="The personal website of Dave Maloney, a web developer in New York City." />
    <meta name="description" content="The personal website of Dave Maloney, a web developer in New York City.">

    <meta property="og:image" content="" />
    
  </head>
  <body>
    <!-- Display a message if JS has been disabled on the browser. -->
    <noscript>If you're seeing this message, that means <strong>JavaScript has been disabled on your browser</strong>, please <strong>enable JS</strong> to make this app work.</noscript>

    <!-- App Mounting Point -->
    <div id="app"></div>
  </body>
</html>
